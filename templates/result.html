<!DOCTYPE html>
<html>
<head>
  <title>Answer - RAG Knowledge Assistant</title>
  <style>
    body {
      background: #000000; /* pure black */
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
    }
    .container {
      max-width: 700px;
      padding: 30px;
      border-radius: 12px;
      background: linear-gradient(145deg, #1E293B, #0F172A);
      box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
    }
    h2 {
      margin-bottom: 12px;
      color: #38bdf8; /* cyan accent */
    }
    h3 {
      margin-top: 24px;
      color: #a78bfa; /* purple accent */
    }
    p {
      line-height: 1.6;
    }
    ul {
      margin-top: 8px;
      padding-left: 20px;
    }
    ul li {
      margin-bottom: 6px;
    }
    .btn {
      display: inline-block;
      margin-top: 24px;
      padding: 10px 20px;
      border: 1px solid #9333ea;
      border-radius: 8px;
      color: #9333ea;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #9333ea;
      color: white;
      box-shadow: 0 0 10px #9333ea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Question</h2>
    <p>{{ question }}</p>

    <h2>Answer</h2>
    <p>{{ answer }}</p>

    <h3>Top Retrieved Questions</h3>
    <ul>
      {% for q in docs %}
        <li style="color:#38bdf8;">{{ q }}</li>
      {% endfor %}
    </ul>

    <h3>Supporting Context</h3>
    <ul>
      {% for a in answers %}
        <li style="color:#a78bfa;">{{ a }}</li>
      {% endfor %}
    </ul>

    <a href="/" class="btn">ðŸ”™ Ask another</a>
  </div>
</body>
</html>
