<!DOCTYPE html>
<html>
<head>
  <title>RAG Knowledge Assistant</title>
  <style>
    body {
      background: #000000; /* pure black */
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    input[type="text"] {
      width: 400px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      margin-left: 8px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg,#3b82f6,#9333ea);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 10px #9333ea;
    }
    p {
      color: gray;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RAG Knowledge Assistant (WHO)</h2>
    <form action="/query" method="get">
      <input type="text" name="question" placeholder="Ask a question...">
      <button type="submit">Ask</button>
    </form>
    <p>ðŸ’¡ Try: What are the principles of WHO procurement?</p>
  </div>
</body>
</html>
